<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="squeeze__head">
    <img src="images/logo.svg" alt="base-apparel-logo" />
  </div>
  <div class="img__column">
  
  </div>
  <div class = "squeeze__column">
    <img src="images/logo.svg" alt="base-apparel-logo" class="squeeze__column-logo" />
    <h1 class="squeeze__header">
      <span class="squeeze__thin-header">
        We're 
      </span> 
        coming soon
    </h1>
    <p class="squeeze__description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form action="#" class='lead__form'>
       <input required placeholder="email address " name="email" type="text" class="squeeze__input"/>
     
        <span class="lead__error hide">
          <img src="images/icon-error.svg" alt="">
        
        </span>
       <button class="lead__btn">
         <span>
          <img src="images/icon-arrow.svg" alt="">

         </span>
       </button>
       <p class="lead__error-text hide">
        Please provide a valid email
       </p>
    </form>
    <script src="js/script.js"></script>
  </div>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
